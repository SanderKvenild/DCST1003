<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            width: 90px;
            display: inline-block;
        }
    </style>
    <title>Oppgave 3</title>
</head>
<body>
    <h1>Oppgave 3</h1>
    <div>
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" onkeyup="submit()"> <br>
        
        <label for="mellomnavn">Mellomnavn:</label> 
        <input type="text" id="mellomnavn" onkeyup="submit()"> <br>

        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" onkeyup="submit()"> <br>
        
        <button onclick="submit()">Submit</button>
    </div>
    <div id="navn"></div>
    <script>
        function submit() {
            var fornavn = document.getElementById("fornavn").value;
            var mellom = document.getElementById("mellomnavn").value;
            var etter = document.getElementById("etternavn").value;
            if (mellom===null) {
                document.getElementById("navn").textContent = fornavn + " " + etter;
                return
            }
            document.getElementById("navn").textContent = fornavn + " " + mellom + " " + etter;
        }
    </script>
</body>
</html>
