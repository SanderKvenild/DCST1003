<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="alert('hei 1');">Knapp 1</button>
    <button onclick="buttonClicked();">Knapp 2</button>
    <button id="button">Knapp 3</button>
    <button id="button4">Knapp4</button>
    
    <script>
        function buttonClicked() {
            alert("hei 2")
        }

        let button = document.getElementById("button");
        console.log(button);
        
        button.onclick = function() {
            alert("hei 3");
        }

        button.onclick = () => {
            alert("hei 4")
        }
    </script>
</body>
</html>
