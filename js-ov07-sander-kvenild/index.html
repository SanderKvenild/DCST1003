<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div>
      Color:
      <input type="color" id="colorSelection">
      Brush size: 
      <input type="range" min="1" max="10" step="1" value="1" id="brushSize">
      <label id="brushSizeLabel">1</label>
    </div>
    <div
      id="drawingBoard"
      style="width: 600px; border-style: solid; border-width: 1; display: table;"
    ></div>
    <div>
        <button id="clearButton">Clear</button>
        <button id="fillButton">Fill</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
